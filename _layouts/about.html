---
layout: default
---

<div class="grid-container">
  <div class="grid-x grid-padding-x">
  	<div class="small-12 cell">
      {% for detail in page.details %}
        <div class="margin-bottom-3">
        <h4 class="serif-regular">{{detail.title}}</h4>
        {{detail.text | markdownify}}
        </div>
      {% endfor %}
  	</div>
  </div>
</div>
