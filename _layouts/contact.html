---
layout: default
---

<div class="grid-container">
  
  <div class="grid-x grid-padding-x small-up-1 medium-up-2 large-up-3 align-center">
     {% for detail in page.details %}
      <div class="cell margin-bottom-2 text-center" data-aos="fade-in">
        <div class="margin-bottom-1"><h4>{{detail.title}}</h4></div>
        {{detail.text | markdownify}}
      </div>
      {% endfor %}
      
    <div class="cell" data-aos="fade-in">
    
    <!-- Signup -->  
    <div class="margin-bottom-1 text-center"><h4>Sign up for news</h4></div>
      <form action="https://ltd.us19.list-manage.com/subscribe/post?u=e781af2418b9b222897ab98dc&amp;id=def3f9fcf7" method="post" target="_blank" novalidate="">
  
        <div class="input-group">
          <input class="input-group-field" type="email" name="EMAIL" id="mce-EMAIL" placeholder="your@email.com">
          
          <div class="input-group-button">
          <input type="submit" class="button hollow" value="Subscribe">
          </div>
        </div>
      
      </form>
    </div>
  
  <!-- End Signup -->    

  </div>
</div>
