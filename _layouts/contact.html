---
layout: default
---

<div class="grid-container">
  
  <div class="grid-x grid-padding-x small-up-1 medium-up-2 large-up-3">
     {% for detail in page.details %}
      <div class="cell margin-bottom-2" data-aos="fade-in">
        <div class="secondary-color margin-bottom-1"><h4>{{detail.title}}</h4></div>
        {{detail.text | markdownify}}
      </div>
      {% endfor %}
      
    <div class="cell">
    
    <!-- Signup -->  
    <div class="secondary-color margin-bottom-1"><h4>Newsletter</h4></div>
      <form action="https://garethjohnsdesign.us2.list-manage.com/subscribe/post?u=e039fb7155e1e79ced51e3aff&amp;id=a7232cd3f6" method="post" target="_blank" novalidate="">
  
        <div class="input-group">
          <input class="input-group-field" type="email" name="EMAIL" id="mce-EMAIL" placeholder="your@email.com">
          
          <div class="input-group-button">
          <input type="submit" class="button hollow secondary" value="Subscribe">
          </div>
        </div>
      
      </form>
    </div>
  
  <!-- End Signup -->    

  </div>
</div>
